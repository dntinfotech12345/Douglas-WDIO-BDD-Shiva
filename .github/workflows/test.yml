name: WebDriverIO Tests with TypeScript
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  test:
    timeout-minutes: 60  # Set a timeout limit for the job
    runs-on: windows-latest  # You can also use windows-latest or macos-latest if required
 
    steps:
      # 1. Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4
 
      # 2. Set up Node.js (use the LTS version or your preferred version)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
 
      # 3. Install dependencies (e.g., WebDriverIO, TypeScript, and other packages)
      - name: Install dependencies
        run: npm ci  # Use npm ci to ensure a clean and reliable install from package-lock.json
 
      # 4. Install WebDriverIO services (e.g., chromedriver or selenium)
      - name: Install WebDriverIO services
        run: |
          npx wdio config  # This initializes the WebDriverIO configuration if not set up already
 
      # 5. Run WebDriverIO tests using TypeScript
      - name: Run WebDriverIO Tests
        run: npx wdio run wdio.conf.ts  # This will run the WebDriverIO tests with TypeScript config
 
      # 6. Upload test results as an artifact (optional)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: webdriverio-report
          path: test-results  # Change this if your results are stored in a different folder
          retention-days: 5  # Adjust retention days as necessary